<div class="container">
    <span class="titulo">
        <i class="fas fa-search"></i> Especificaciones
    </span>

    <br><br>
    <div class="columns">
        <div class="column is-7">
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                  <li><a href="#">Inicio</a></li>
                  <li><a href="/laboratorio">Laboratorio</a></li>
                  <li><a href="/laboratorio/especificaciones">Especificaciones</a></li>
                  <li class="is-active"><a href="#" aria-current="page">Productos</a></li>
                </ul>
              </nav>
        </div>
    </div>

    <div class="columns">
        <div class="column is-3">
            <div class="card">
                <div class="card-content">
                    <div class="field">
                        <label for="" class="label">Cliente:</label>
                        <div class="control">
                            <div class="select">
                                <select name="" id="" (change)="buscar_productos($event.target.value)">
                                    <option value="#">Seleccionar cliente</option>
                                    <option value="{{cliente._id}}" *ngFor="let cliente of clientes">{{cliente.nombre}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="card-content">
                    <table class="table is-fullwidth">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Producto</th>
                                <th>Especificación</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of productos">
                                <td>E-{{producto.cliente.codigo}}-{{producto.codigo}}-{{producto.version}}-{{producto.edicion}}</td>
                                <td>{{producto.producto}}</td>
                                <td>
                                    <button class="button is-info is-small" routerLink="/laboratorio/especificacion/{{producto._id}}">
                                        <span class="icon">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                        <span>
                                            Ver
                                        </span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
