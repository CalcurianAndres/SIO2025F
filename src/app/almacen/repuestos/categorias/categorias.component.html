<div class="modal" [ngClass]="{'is-active':categoria_}">
    <div class="modal-background" (click)="cerrar()"></div>
    <div class="modal-card short">
        <div class="modal-card-body">
            <div class="subtitulo">Categoria Nueva</div>
            <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                    <input type="text" class="input" #_categoria>
                </div>
            </div>
            <hr>
            <button class="button is-success is-small" (click)="AgregarNuevaCategoria(_categoria.value)">
                <span class="icon"><i class="fas fa-plus"></i></span>
                <span>Agregar</span>
            </button>
        </div>
    </div>
</div>
